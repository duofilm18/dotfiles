# .tmux.conf - Tmux 配置

# Prefix 改成 Ctrl+a（比 Ctrl+b 順手）
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 重新載入配置
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# 分割視窗（更直覺）
unbind %
bind | split-window -h
bind - split-window -v

# Vim 風格導航
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 調整面板大小
bind -r Left  resize-pane -L 4
bind -r Down  resize-pane -D 4
bind -r Up    resize-pane -U 4
bind -r Right resize-pane -R 4

# 256 色支援
set -g default-terminal "screen-256color"

# 滑鼠支援
set-option -g mouse on

# 歷史記錄
set -g history-limit 10000

# 減少延遲
set -g escape-time 0

# 視窗編號從 1 開始
set -g base-index 1
setw -g pane-base-index 1

# 關閉自動重命名
setw -g automatic-rename off
set-option -g allow-rename off

# 關閉視窗後重新編號
set -g renumber-windows on

# 活動通知
setw -g monitor-activity on
set -g visual-activity on

# 插件管理 (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # session 保存
set -g @plugin 'jooize/tmux-powerline-theme'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# 初始化 TPM（保持在最後一行）
run '~/.tmux/plugins/tpm/tpm'
