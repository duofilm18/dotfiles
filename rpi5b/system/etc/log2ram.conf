# ============================================
# log2ram 設定 - 日誌純 RAM 模式
# ============================================
#
# 【這台機器是什麼】
# 家用無頭伺服器：Pi-hole 擋廣告 + Uptime Kuma 監控
#
# 【日誌策略】
# - 日誌只存在 RAM 中
# - 關機/重開機後全部清空
# - 不同步到 SD 卡
#
# 【為什麼不保留日誌】
# - 不抓 bug，系統正常運作就好
# - 不做資安稽核，這是家用
# - 出問題時 Uptime Kuma 會 Telegram 通知，即時處理
# - SD 卡壽命比日誌重要
#
# 【之後如果需要除錯】
# 把 USE_RSYNC 改成 true，重開機後就會開始保留日誌
#
# ============================================

SIZE=256M
PATH_DISK="/var/log"
MAIL=false

# 【關鍵】false = 不同步到 SD 卡，關機就清空
USE_RSYNC=false

JOURNALD_AWARE=true
ENABLED=true

# zram 壓縮（在 RAM 中可存更多日誌）
ZL2R=true
COMP_ALG=lz4
LOG_DISK_SIZE=256M
