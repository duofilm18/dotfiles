# ============================================
# RPi5B Docker 服務
# ============================================
#
# 只保留必要服務：uptime-kuma + ntfy + pihole
# Portainer / Homepage 已移除（不常用）
#
# 部署：docker compose up -d
#

services:
  # === 監控服務 ===
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data

  # === 通知服務 ===
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    restart: unless-stopped
    command: serve --listen-http=:8080
    ports:
      - "8080:8080"
    volumes:
      - ./ntfy:/etc/ntfy
      - ntfy-cache:/var/cache/ntfy
    environment:
      - TZ=Asia/Taipei

  # === DNS 廣告過濾 ===
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      - TZ=Asia/Taipei
      - FTLCONF_webserver_api_password=${PIHOLE_PASSWORD:-changeme}
    volumes:
      - pihole-data:/etc/pihole
      - pihole-dnsmasq:/etc/dnsmasq.d

volumes:
  uptime-kuma-data:
  ntfy-cache:
  pihole-data:
  pihole-dnsmasq:
